services:
  astrbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astrbot-iris-memory
    ports:
      - "6185:6185"
    volumes:
      # 挂载插件目录（开发模式，实时更新）
      - ../:/app/astrbot/data/plugins/astrbot_plugin_iris_memory:ro
      # 挂载数据目录到本地（方便排查错误）
      - ../data:/app/astrbot/data
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - astrbot-network
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  astrbot-network:
    driver: bridge

